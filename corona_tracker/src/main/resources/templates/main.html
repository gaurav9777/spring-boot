
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">

<head>
<title>Virus Data Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">

</head>

<body style="background-color: pink;">
		<div class="container">
				<h1>Corona Virus Data Status Tracker</h1>
				<p>This Application lists the Population count, Total_Cases,
						People_Vaccinated, Total_Deaths for all the countries .</p>

				<div class="card text-center" style="background-color: #40c9c2;">

						<div class="card-body">
								<p class="card-text">Total Country Incuded in List.</p>
				</div>
						<div class="card-footer text-muted">
								<h1 th:text="${totalCountry}"></h1>
				</div>

		</div>

				<table class="table table-success table-striped">
						<tr>

								<th>Location</th>
								<th>Population</th>
								<th>Total_Cases</th>
								<th>People-Vaccinated</th>
								<th>Total_Deaths</th>
						</tr>
						<tr th:each="locationStates : ${LocationStates}">

								<td th:text="${locationStates.location}"></td>
								<td th:text="${locationStates.population}">0</td>
								<td th:text="${locationStates.total_cases}">0</td>
								<td th:text="${locationStates.people_vaccinated}">0</td>
								<td th:text="${locationStates.total_deaths}">0</td>
						</tr>
				</table> <footer class="bg-light text-center text-lg-start">

								href="https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#using">@Gaurav</a>
						</div>
						<!-- Copyright -->
				</footer>
		</div>
</body>

</html>
